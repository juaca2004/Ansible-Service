---
- name: Instalar ntp
  apt:
    name: ntp
    state: present
    update_cache: yes
    
- name: Configurar zona horaria
  ansible.builtin.timezone:
    name: "UTC"
    
- name: Configurar zona horaria local a America/Bogota
  ansible.builtin.timezone:
    name: "America/Bogota"

- name: Desplegar configuraci√≥n NTP
  ansible.builtin.template:
    src: ntp.conf.j2
    dest: /etc/ntp.conf
    owner: root
    group: root
    mode: 0644
  
- name: Reiniciar servicio ntp
  service:
    name: ntp
    state: restarted
    enabled: yes
